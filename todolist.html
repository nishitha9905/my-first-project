<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do-List-App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css"></link>  
   
</head>
  <body>
    <div>
        <div class="todoapp">
            <h2 class="text-center">ToDo List</h2>
            <div class="icon text-center">
                <span>Add New Task</span>
                <i class="bi bi-plus-circle" data-bs-toggle="modal" data-bs-target="#exampleModal"></i>
            </div>
            <h4 class="text-center mt-3">Tasks</h4>
          <div class="tasks-div" id="tasks"></div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
            </div>
            <div class="modal-body">
              <label>Add Tasks</label><br/>
              <input class="input" id="i1" type="text" /><br/>
              <div id="msg"></div>
              <label>Enter Date</label><br/>
              <input class="input" id="i2" type="date"/><br/><br/>
              <label>Description</label><br/>
              <textarea class="input" id="i3"></textarea><br/><br/>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" id="add" class="btn btn-primary" onclick="addTasks()">Add</button>
            </div>
          </div>
        </div>
      </div>
      <script src="toDoApp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
   
  </body>
</html>
